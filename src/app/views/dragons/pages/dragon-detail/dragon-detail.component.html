<div class="back-icon" (click)="backToList()">
  <div class="icon">
    <fa-icon class="detail" [icon]="backIcon"></fa-icon>
  </div>

  <span>Voltar</span>
</div>

<div class="detail-card">
  <app-loading [isLoading]="loading"></app-loading>
  <app-empty-state
    [visible]="errorMessage && !loading"
    path="assets/lotties/dragon-fly.json"
    title="Ocorreu um problema!"
    description="Não foi possível carregar as informações do dragão!"
    buttonText="Tentar novamente"
    (buttonClicked)="tryAgain()"
    [size]="350"
  ></app-empty-state>
  <div class="dragon" *ngIf="!loading && !errorMessage">
    <div class="image">
      <img [src]="dragon.avatar" alt="dragon image" />
    </div>
    <div class="dragon-properties">
      <div class="dragon-info">
        <div class="info">
          <span class="label">Nome</span>
          <h1 class="text">{{ dragon.name }}</h1>
        </div>
        <div class="info">
          <span class="label">Tipo</span>
          <h1 class="text">{{ dragon.type }}</h1>
        </div>
      </div>
      <div class="date">
        <div class="info">
          <span class="label">Data de criação</span>
          <h1 class="text">{{ dragon.createdAt | date: "dd/MM/yyyy" }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
